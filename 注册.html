<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
</head>
<style type="text/css">
*{
	margin: 0 auto;
	padding: 0;
}
body{

	<!--background-image: url("images/1.jpg");-->
}
	#div1{
		width: 600px;
		height: 500px;
		margin-top:30px;
		border:1px solid #aaa;
		text-align: center;
        /*background-color: #eee;*/
        border-radius: 5px;
	}

	#div2{
		width: 560px;
		height: 460px;
		margin: 20px;
	}

	input{
		width: 250px;
		height: 40px;
		border-radius: 5px;
		font-size: 15px;

	}

	span{
		color:red;
	}
	.spp{
		font-size: 10px;
	}

	#btn1,#btn2{
		width:100px;
		height: 30px;
		background-color: #adf;
	}
</style>

<script type="text/javascript">
// 表单验证
   function txtfocus(){
   	fom.username.focus();
   }

   //验证用户名
   function checkName(){
   	var reg=/^(0|[1-9][0-9]*)$ /;
   	var name=fom.username.value;
   	if(name==""||name==null){
   		alert("用户名不能为空!");
   	    return false;
   	}else if(name.length<2){
   		alert("用户名不符合规则，请重新输入!");
        return false;
   	}else if(reg.test(name)){
        alert("用户名不符合规则，请重新输入!");
        return false;
   	}else{
   		return true;
   	}
   }



   //验证邮箱
   function checkEmail(){
   	var reg=/^([a-zA-Z0-9])+@([a-zA-Z0-9])+(.[a-zA-Z0-9])+/ ;
   	var email=fom.email.value;
   	if(email==""||email==null){
   		alert("请输入邮箱!");
   		return false;
   	}else if(!reg.test(email)){
   		alert("邮箱不符合规则，请重新输入!");
   		return false;
   	}else{
   		return true;
   	}

   }

   //验证密码：
   function checkPaw(){
   	var reg=/^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*$/;
   	var paw=fom.paw.value;
   	if(paw==""||paw==null){
   		alert("密码不能为空!");
   		return false;
   	}else if(!reg.test(paw)){
   		alert("密码不符合规则，请根据规则设定密码!");
   		return false;
   	}else{
   		return true;
   	}
   }

   //验证确认密码
   function checkPaw2(){
   	var paw1=fom.paw.value;
   	var paw2=fom.spaw.value;
   	if(paw1==paw2){
   		return true;
   	}else{
   		alert("输入不正确，确认后再输入!")
   		return false;
   	}
   }


</script>

<body onload="txtfocus()">
    <div id="div1">
	    <div id="div2">
	        <form id="fm" name="fom">
	            <table cellspacing="0" width="550px" height="450px">

				 <tr>
					<td width="20px">
						<span >*</span>
					</td>
					<td width="80px;">
						<label>用户名:</label>
					</td>
					<td width="260px;">
						<input type="text" name="username" value="" onblur="checkName()">
					</td>
					<td>
						<span class="spp">由字母开头，其余字符为任意的大小写字母或数字，不少于2个字符</span>
					</td>
				</tr>
			
				<tr>
					<td width="20px">
						<span>*</span>
					</td>
					<td width="80px;">
						<label>邮箱：</label>
					</td>
					<td width="260px;">
						<input type="text" name="email" value="" onblur="checkEmail()">
					</td>
					<td id="220px;">
						<span class="spp">含@字符</span>
					</td>
				</tr>

				<tr>
					<td width="20px">
						<span>*</span>
					</td>
					<td width="80px;">
						<label>密码：</label>
					</td>
					<td width="260px;">
						<input type="password" name="paw" value="" onblur="checkPaw()">
					</td>
					<td id="220px;">
						<span class="spp">最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符</span>
					</td>
				</tr>

				<tr>
					<td width="20px">
						<span>*</span>
					</td>
					<td width="80px;">
						<label>确认密码：</label>
					</td>
					<td width="260px;">
						<input type="password" name="spaw" value>
					</td>
					<td width="220px;">
						<span class="spp">由中英文字符组成，长度不少于6个字符</span>
					</td>
				</tr>

				<tr>
					<td ></td>

					<td ></td>

				    <td colspan="2" >
					    <input type="reset" name="btn1" value="取消" id="btn1">
					    <input type="submit" name="btn2" value="确认" id="btn2" onclick="login()">
					</td>
				</tr>

	        </table>
        </form>
    </div>
</div>

</body>
</html>
